services:
  # Backend API
  - type: web
    name: coding-interview-backend
    env: docker
    dockerfilePath: 02-end-to-end/online-coding-interview/backend/Dockerfile.render
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: coding-interview-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: coding-interview-redis
          type: redis
          property: connectionString
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        sync: false

  # Frontend
  - type: web
    name: coding-interview-frontend
    env: node
    plan: free
    buildCommand: "cd 02-end-to-end/online-coding-interview/frontend && npm install && npm run build && npm install -g serve"
    startCommand: "serve -s 02-end-to-end/online-coding-interview/frontend/dist -p $PORT"
    envVars:
      - key: VITE_API_URL
        sync: false

  # Redis
  - type: redis
    name: coding-interview-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: coding-interview-db
    databaseName: coding_interview
    plan: free
    ipAllowList: []
