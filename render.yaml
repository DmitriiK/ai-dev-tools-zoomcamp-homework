services:
  # Combined Frontend + Backend
  - type: web
    name: coding-interview-app
    env: docker
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: coding-interview-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: coding-interview-redis
          type: redis
          property: connectionString
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: '["*"]'

  # Redis
  - type: redis
    name: coding-interview-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: coding-interview-db
    databaseName: coding_interview
    plan: free
    ipAllowList: []
