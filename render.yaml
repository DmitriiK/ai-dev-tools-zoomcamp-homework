databases:
  # PostgreSQL Database
  - name: coding-interview-db
    databaseName: coding_interview
    plan: free
    region: oregon

services:
  # Redis
  - type: redis
    name: coding-interview-redis
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction

  # Backend API
  - type: web
    name: coding-interview-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:application --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: coding-interview-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: coding-interview-redis
          type: redis
          property: connectionString
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /health

  # Frontend
  - type: web
    name: coding-interview-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: coding-interview-backend
          type: web
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
